<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tomorrowâ€™s Mission ğŸ˜Œ</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ffe6f0,#ffd1dc);
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
}

h1 {
    color: #d63384;
}

button {
    padding: 12px 20px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background-color: #ff4d6d;
    color: white;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
}

.screen {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
    display: none;
}

.screen.active {
    opacity: 1;
    transform: translateY(0);
    display: block;
}

#reaction {
    margin-top: 15px;
    font-style: italic;
    color: #555;
}

#countdown {
    margin-top: 15px;
    font-weight: bold;
    color: #444;
}

#yesBtn {
    background-color: #ff0055;
}

#noBtn {
    background-color: #333;
}

#celebration {
    display: none;
    margin-top: 20px;
}
</style>
</head>

<body>

<div id="step1" class="screen active">
    <h1>What do you feel like doing tomorrow? ğŸ˜Œ</h1>

    <button onclick="chooseOption('dinner')">ğŸ Just a cozy dinner</button>
    <button onclick="chooseOption('movie')">ğŸ¬ Movie + Dinner</button>
    <button onclick="chooseOption('tiramisu')">ğŸ° Tiramisu hopping</button>
    <button onclick="chooseOption('walk')">ğŸŒŠ Night walk + ice cream</button>
    <button onclick="chooseOption('surprise')">ğŸ² Surprise me</button>

    <div id="reaction"></div>
</div>

<div id="step2" class="screen">
    <h1 id="step2Title"></h1>
    <div id="step2Options"></div>
</div>

<div id="finalScreen" class="screen">
    <h1 id="finalText"></h1>

    <div id="countdown"></div>

    <br>

    <button id="yesBtn" onclick="sayYes()">Yes ğŸ˜</button>
    <button id="noBtn" onclick="sayNo()">No ğŸ™„</button>

    <div id="celebration">
        <h1>ğŸ‰ Budget Approved.</h1>
        <h2>Mission locked for tomorrow 6PM ğŸ˜ŒğŸ’˜</h2>
    </div>
</div>

<script>
let yesSize = 16;
let noClicks = 0;

function switchScreen(hideId, showId) {
    document.getElementById(hideId).classList.remove("active");
    setTimeout(() => {
        document.getElementById(hideId).style.display = "none";
        const showEl = document.getElementById(showId);
        showEl.style.display = "block";
        setTimeout(() => showEl.classList.add("active"), 10);
    }, 400);
}

function chooseOption(choice) {
    const reaction = document.getElementById("reaction");

    if(choice === "dinner") {
        reaction.innerText = "Ooo classy. I like this energy.";
        showStep2("Fancy vibes or chill comfort food?",
        ["âœ¨ Fancy vibes", "ğŸ˜Œ Chill comfort food"]);
    }

    if(choice === "movie") {
        reaction.innerText = "Cinema + food? Elite combo.";
        showStep2("Rom-com or thriller?",
        ["ğŸ’• Rom-com", "ğŸ˜± Thriller"]);
    }

    if(choice === "tiramisu") {
        reaction.innerText = "Sugar rush incoming.";
        showStep2("Strict rating system or emotional judging?",
        ["ğŸ“Š Rating system", "ğŸ¥¹ Emotional judging"]);
    }

    if(choice === "walk") {
        reaction.innerText = "Main character moment unlocked.";
        showStep2("Deep talks or random gossip?",
        ["ğŸŒŒ Deep talks", "ğŸ‘€ Random gossip"]);
    }

    if(choice === "surprise") {
        reaction.innerText = "You trust me? Dangerous decision.";
        showStep2("Ready for whatever happens?",
        ["ğŸ˜ Obviously", "ğŸ¤” Slightly scared"]);
    }
}

function showStep2(title, options) {
    document.getElementById("step2Title").innerText = title;
    const container = document.getElementById("step2Options");
    container.innerHTML = "";

    options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = goToFinal;
        container.appendChild(btn);
    });

    switchScreen("step1", "step2");
}

function goToFinal() {
    document.getElementById("finalText").innerText =
        "Perfect. Tomorrow is sorted. But one more important questionâ€¦ Will you be my Valentine? ğŸ’˜";

    startCountdown();
    switchScreen("step2", "finalScreen");
}

function sayYes() {
    document.getElementById("yesBtn").style.display = "none";
    document.getElementById("noBtn").style.display = "none";
    document.getElementById("celebration").style.display = "block";
}

function sayNo() {
    noClicks++;
    yesSize += 20;

    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");

    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = yesSize/1.5 + "px";

    if(noClicks === 1) noBtn.innerText = "Are you sure?";
    else if(noClicks === 2) noBtn.innerText = "Think again ğŸ˜";
    else if(noClicks === 3) noBtn.innerText = "Pleaseee ğŸ¥º";
    else if(noClicks >= 4) noBtn.style.display = "none";
}

function startCountdown() {
    const countdownEl = document.getElementById("countdown");

    const now = new Date();
    const target = new Date();
    target.setDate(now.getDate() + 1);
    target.setHours(18,0,0,0);

    const interval = setInterval(() => {
        const current = new Date();
        const diff = target - current;

        if(diff <= 0) {
            countdownEl.innerText = "Itâ€™s time ğŸ˜Œ";
            clearInterval(interval);
            return;
        }

        const hours = Math.floor(diff / (1000*60*60));
        const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
        const seconds = Math.floor((diff % (1000*60)) / 1000);

        countdownEl.innerText =
            "Countdown to tomorrow 6PM: " +
            hours + "h " + minutes + "m " + seconds + "s";
    }, 1000);
}
</script>

</body>
</html>
