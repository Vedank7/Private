<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
        }

        h1 {
            margin-top: 40px;
            color: #d63384;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
        }

        .hidden {
            display: none;
        }

        #celebration img {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Will you be my Valentine‚Äôs? üíò</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes</button>
        <button id="noBtn" onclick="sayNo()">No</button>
    </div>

    <div id="celebration" class="hidden">
        <img src="https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif" alt="Fireworks">
        <h1>YAYYYY!!! üéâüíñ</h1>
    </div>

<script>
    let yesSize = 18;
    let noClickCount = 0;

    function sayYes() {
        document.querySelector(".buttons").classList.add("hidden");
        document.querySelector("h1").classList.add("hidden");
        document.getElementById("celebration").classList.remove("hidden");
    }

    function sayNo() {
        noClickCount++;

        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");

        // Increase YES size aggressively
        yesSize += 25;
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (yesSize * 0.8) + "px";

        // Change NO button text progressively
        if (noClickCount === 1) {
            noBtn.innerText = "Are you sure?";
        } else if (noClickCount === 2) {
            noBtn.innerText = "Think carefully üòè";
        } else if (noClickCount === 3) {
            noBtn.innerText = "Pleaseeee ü•∫";
        } else if (noClickCount === 4) {
            noBtn.innerText = "Last chance üò≠";
        } else {
            // Make YES dominate screen
            yesBtn.style.width = "90vw";
            yesBtn.style.height = "25vh";
            yesBtn.style.fontSize = "40px";
            noBtn.style.display = "none";
        }
    }
</script>

</body>
</html>
